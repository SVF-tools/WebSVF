    <!-- Socket JS -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.emit('bugSummary');

      $('.fileRepLink').click(function(event){
        event.preventDefault(); // prevent page reloading

          socket.emit("file-clicked", $(this).attr('id'));

          document.getElementById("fileclick").click();
      });

      $('.fileRepLink1').click(function(event){
        event.preventDefault();

        var href1 = $(this).attr("href");

        var href2 = $('#fileclick').attr("href");

        $('#fileclick').attr("href",href2+href1);

        socket.emit("file-clicked", $(this).closest('.container').prev().prev().find('.fileRepLink').attr('id'));

        document.getElementById("fileclick").click();

        $('#fileclick').attr("href",href2);
      });

    </script>
