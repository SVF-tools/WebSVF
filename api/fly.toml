# fly.toml app configuration file generated for api-broken-moon on 2025-08-18T16:48:50+10:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'api-broken-moon'
primary_region = 'syd'

[build]
  dockerfile = 'Dockerfile'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'  # Keep machines running for WebSocket connections
  auto_start_machines = true
  min_machines_running = 1  # Keep at least 1 machine running
  processes = ['app']

  # Enable WebSocket support with connection-based concurrency
  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200


[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
