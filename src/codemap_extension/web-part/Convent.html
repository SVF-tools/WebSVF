<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            html,
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            #graph {
                width: 100%;
                border-radius: 5px;
                height: 100%;
                background-color: black;
                transition: width 2s;
                -moz-transition: width 2s;
                /* Firefox 4 */
                -webkit-transition: width 2s;
                /* Safari å’Œ Chrome */
                -o-transition: width 2s;
            }

            #btnGroup {
                position: absolute;
                top: 10px;
                right: 20px;
                font-size: 10px;
            }

            #showSpan {
                position: absolute;
                top: 10px;
                right: 200px;
                font-size: 10px;
                /* visibility: hidden; */
            }

            #modeGroup {
                position: absolute;
                top: 60px;
                right: 40px;
                font-size: 10px;
            }
        </style>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="vscode-resource:/Users/apple/WORKSPACE_3/WebSVF/src/codemap_extension/web-part/popper.min.js"></script>

        <div id="graph"></div>
        <div
            id="btnGroup"

            <button id="leftBtn" type="button" class="btn btn-info">

            </button>
